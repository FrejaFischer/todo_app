<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <title>To do-list</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="content">
        <h1>To do</h1>
        <div class="task">
          <label for="task_input">
            <input type="text" name="task_input" placeholder="Add new chore..." class="task_input" />
            <button class="send">Add</button>
          </label>
          <div class="cat_btn">
            <button class="work">.</button>
            <button class="study">.</button>
            <button class="home">.</button>
          </div>
        </div>
        <table id="list">
          <tbody>
            <!-- animal template will be copied and inserted here -->
          </tbody>
        </table>

        <h2>Done</h2>
        <table id="done">
          <tbody>
            <!-- animal template will be copied and inserted here -->
          </tbody>
        </table>
      </section>

      <template id="task_template">
        <tr>
          <td class="task_container">
            <label for="study">
              <input type="checkbox" class="checkbox" name="study" data-check="" />
            </label>
          </td>
          <td data-field="desc">DESCRIPTION</td>
          <td data-field="cat">
            <div class="work_cat hide"></div>
            <div class="study_cat hide"></div>
            <div class="home_cat hide"></div>
          </td>
          <td data-field="trash">
            <button class="trashicon"></button>
          </td>
        </tr>
      </template>
      <section class="filter">
        <h3>Filter</h3>
        <div class="filter_cat">
          <button class="work" data-filter="work">.</button>
          <p>- Work</p>
        </div>
        <div class="filter_cat">
          <button class="study" data-filter="study">.</button>
          <p>- Study</p>
        </div>
        <div class="filter_cat">
          <button class="home" data-filter="home">.</button>
          <p>- Home</p>
        </div>
        <div class="filter_cat">
          <button class="all" data-filter="*">Show all</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
